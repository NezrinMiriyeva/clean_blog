{% extends "index.html" %}

{% block content %}
    <!-- Page Header -->
    <header class="masthead" style="background-image: url({{ post.background_image.url }})">
        <div class="overlay"></div>
        <div class="container">
            <div class="row">
                </nav>
                <div class="col-lg-8 col-md-10 mx-auto">
                    <div class="post-heading">
                        <h1>{{ post.name }}</h1>
                        <span class="meta">Posted by
                        <a href="">{{ post.author }}</a>
                            {{ post.publish_date }}</span>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <!-- Post Content -->
    <article>
        <div class="container">
            <div class="row">
                <div class="col-lg-8 col-md-10 mx-auto">
                    {{ post.content |safe }}
                </div>
            </div>
        </div>
    </article>

    <hr>
{% endblock %}
