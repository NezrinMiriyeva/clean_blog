{% extends "index.html" %}

{% block content %}

    <!-- Page Header -->
  <header class="masthead" style="background-image: url({{ abouts.background_image.url }})">
    <div class="overlay"></div>
    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
          <div class="page-heading">
            <h1>{{ abouts.sub_title }}</h1>
            <span class="subheading">{{ abouts.title }}</span>
          </div>
        </div>
      </div>
    </div>
  </header>

  <!-- Main Content -->
  <div class="container">
    <div class="row">
      <div class="col-lg-8 col-md-10 mx-auto">
        <p>{{ abouts.text }}</p>
      </div>
    </div>
  </div>

  <hr>

{% endblock %}
