{% extends "index.html" %}
{% load static %}
{% load widget_tweaks %}
{% block content %}
    <!-- Page Header -->
    <header class="masthead" style="background-image: url({{ settings.get_image }}">
      <div class="overlay"></div>
      <div class="container">
        <div class="row">
          <div class="col-lg-8 col-md-10 mx-auto">
            <div class="page-heading">
              <h1>Istifadeci tenzimlemeleri</h1>
              <span class="subheading"></span>
            </div>
          </div>
        </div>
      </div>
    </header>

    <!-- Main Content -->
    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">

          <form method="post">
              {% csrf_token %}
              {% for field in form %}
            <div class="control-group">
              <div class="form-group floating-label-form-group controls">
                <label>{{ field.label }}</label>
                  {{ field|add_class:"form-control"  }}
                <p class="help-block text-danger"></p>
              </div>
            </div>
              {% endfor %}
            <br>
            <div id="success"></div>
            <div class="form-group">
              <button type="submit" class="btn btn-primary" id="sendMessageButton">Dəyiş</button>
              <a style="color: white;" class="btn btn-danger" id="sendMessageButton">Imtina et</a>
            </div>
          </form>
        </div>
      </div>
    </div>

    <hr>

{% endblock %}
