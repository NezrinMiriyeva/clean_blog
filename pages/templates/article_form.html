{% extends "index.html" %}
{% load static %}
{% load widget_tweaks %}
{% block content %}

    <!-- Page Header -->
    <header class="masthead" style="background-image: url({{ articles.get_image }})">
        <div class="overlay"></div>
        <div class="container">
            <div class="row">
                <div class="col-lg-8 col-md-10 mx-auto">
                    <div class="page-heading">
                        <h1>Məqaləni yarat</h1>
                        <span class="subheading"></span>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <div class="container">
        <div class="row">
            <div class="col-lg-8 col-md-10 mx-auto">

                <form method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    {% for field in form %}
                    <div class="control-group">
                        <div class="form-group floating-label-form-group controls">
                            <label>{{ field.label }}</label>
                            {{ field|add_class:"form-control"  }}
                            <p class="help-block text-danger"></p>
                        </div>
                    </div>
                    {% endfor %}
                    <br>
                    <div id="success"></div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-primary" id="sendMessageButton">Duzelis et</button>
                        <a style="color: white;" class="btn btn-danger" id="sendMessageButton">Imtina et</a>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <hr>
    <!-- Custom scripts for this template -->
{% endblock %}
{% block js %}
    <script src="{% static 'js/clean-blog.min.js' %}"></script>
    <script src="https://cdn.ckeditor.com/4.10.0/standard/ckeditor.js"></script>
    <script>
        $(document).ready(function (e) {
            CKEDITOR.replace('content');
        });
    </script>
{% endblock %}
