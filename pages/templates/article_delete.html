{% extends "index.html" %}


{% block content %}
     <!-- Page Header -->
  <header class="masthead" style="background-image: url({{ object.get_image }})">
    <div class="overlay"></div>
    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
          <div class="page-heading">
            <h1>{{ object.name }}</h1>
          </div>
        </div>
      </div>
    </div>
  </header>

  <!-- Main Content -->
  <div class="container">
    <div class="row">
      <div class="col-lg-8 col-md-10 mx-auto">
          <p>Silmek istediyinizden eminsinizmi ?</p>
          <form method="post">
              {% csrf_token %}
              <button type="submit" class="btn btn-danger">Silmek</button>
          </form>
      </div>
    </div>
  </div>

  <hr>
{% endblock %}
